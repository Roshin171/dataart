<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fashion Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo.jpg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="theme-toggle-wrapper">
    <button id="themeBtn" aria-label="Toggle Theme">Toggle Theme</button>
  </div>

  <nav aria-label="Fashion Year Navigation">
    <ul class="year-links" id="year-links"></ul>
  </nav>
</header>

<main>
  <section id="timeline" aria-label="Fashion History Timeline"></section>

  <!-- Modal -->
  <section id="modal" role="dialog" aria-modal="true" hidden>
    <h2 id="modal-title"></h2>
    <img id="modal-image" alt="">
    <p id="modal-description"></p>
    <button id="closeModal">Close</button>
  </section>
</main>

<footer>
  <p>&copy; 2025 Fashion Timeline</p>
</footer>

<script src="script.js"></script>
</body>
</html>
