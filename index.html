<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Timeline</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #timeline { display: flex; gap: 10px; flex-wrap: wrap; margin: 20px; }
    .event-marker { padding: 10px; background: #3498db; color: white; border-radius: 5px; }
    #modal { display: none; position: fixed; top: 50%; left: 50%; 
             transform: translate(-50%, -50%); background: white; padding: 20px; 
             border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index: 1000; }
    #modal-close { cursor: pointer; color: red; font-weight: bold; float: right; }
    .modal-image { max-width: 100%; margin-top: 10px; border-radius: 5px; }
    #modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index: 999; }
  </style>
</head>
<body>

<h1>Interactive Timeline</h1>
<div id="timeline"></div>

<!-- Modal -->
<div id="modal-overlay"></div>
<div id="modal">
  <span id="modal-close">X</span>
  <h2 class="modal-title"></h2>
  <p class="modal-description"></p>
  <img class="modal-image" src="" alt="">
</div>

<script src="script.js"></script>
</body>
</html>
